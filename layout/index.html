<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>웹페이지레이아웃01 - 1180 | 12column Grid</title>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <header>
            <div class="h_top">
                <div class="inner_wrap">헤더상단</div>

        </header>
        <main>
            <div class="m_slider">

        <div class="contents_top">

                <section class="loan">신용대출</section>
                <section class="drive">임시운전자특약</section>

        <div class="contents_bottom">

            <section class="sevice">고객서비스</section>
        </div>
        <footer>
            <div class="sitemap">
                <div class="inner_wrap">사이트맵</div>
            </div>
            <div class="f_top">
                <div class="inner_wrap">푸터상단</div>
            </div>
            <div class="f_bottom">
                <div class="inner_wrap">사이트맵</div>
            </div>
        </footer>
        <aside class="chat">채팅상담</aside>
