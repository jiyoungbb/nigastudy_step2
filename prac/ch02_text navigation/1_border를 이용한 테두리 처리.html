<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            *{padding: 0; margin: 0;}
            li{
                list-style: none;
                float: left;
                padding: 10px;
                border-right: 1px solid #333;
                height: 14px; line-height: 14px;
            }
            a{
                text-decoration: none;
                color: #333; font-size: 14px;
            }
            .top_nav{ margin: 50px;}
            
            .top_nav li:last-child{ border-right: none;}
        </style>
    </head>
    <body>
        <div class="top_nav">
            <ul>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </div>
    </body>
</html>
